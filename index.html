<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5em;
      color: #4CAF50;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }

    iframe {
      border-radius: 8px;
      border: 2px solid #4CAF50;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 900px;
      height: 500px;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      width: 90%;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #999;
    }

    .footer a {
      text-decoration: none;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Chatbot</h1>
    <iframe height="430" width="350" src="https://bot.dialogflow.com/70bead17-bd81-4a90-a9a8-72e1bbb3026e"></iframe>
  </div>

  <div class="footer">
    <p>Powered by <a href="https://dialogflow.cloud.google.com/" target="_blank">Dialogflow</a> | Built by Alugolu Sneha Latha</p>
  </div>
</body>
</html>
